project_type: php
build:
  general_test:
    image: framgiaciteam/laravel-workspace:latest
    prepare:
      - framgia-ci run --logs
test:
  phpcs:
    ignore: false
    command: echo '' | phpcs --standard=./phpcs_ruleset.xml --report-checkstyle=.framgia-ci-reports/phpcs.xml
      --ignore=tests/_support/* src
cache:
  composer:
    folder: node_modules
    file: package-lock.json
